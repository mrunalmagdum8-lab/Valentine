<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Card ğŸ’–</title>

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
  text-align: center;
  overflow: hidden;
}

.card {
  background: white;
  width: 80%;
  max-width: 500px;
  margin: 100px auto;
  padding: 30px;
  border-radius: 25px;
  box-shadow: 0 0 20px rgba(255,0,100,0.5);
}

.question {
  display: none;
  font-size: 22px;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  border-radius: 15px;
  border: none;
  margin: 10px;
  cursor: pointer;
}

.yes {
  background-color: #ff4d6d;
  color: white;
}

.no {
  background-color: #666;
  color: white;
  position: absolute;
}

.heart, .broken {
  position: fixed;
  font-size: 28px;
  animation: floatUp 2s ease-out forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-150px); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
</audio>

<div class="card" id="welcome">
  <h1 id="welcomeText"></h1>
  <p id="welcomeSub"></p>
  <button class="yes" onclick="startQuiz()">Start ğŸ’˜</button>
</div>

<div class="card question" id="q1">
  1. Do you believe in love?<br><br>
  <button onclick="answer(true,2)">Yes</button>
  <button onclick="answer(false,2)">No</button>
</div>

<div class="card question" id="q2">
  2. Do you like surprises?<br><br>
  <button onclick="answer(true,3)">Yes</button>
  <button onclick="answer(false,3)">No</button>
</div>

<div class="card question" id="q3">
  3. Do you enjoy spending time with me?<br><br>
  <button onclick="answer(true,4)">Yes</button>
  <button onclick="answer(false,4)">No</button>
</div>

<div class="card question" id="q4">
  4. Do you like chocolates? ğŸ«<br><br>
  <button onclick="answer(true,5)">Yes</button>
  <button onclick="answer(false,5)">No</button>
</div>

<div class="card question" id="q5">
  ğŸ’– Will you be my Valentine? ğŸ’–<br><br>
  <button class="yes" onclick="yesFinal()">Yes</button>
  <button class="no" id="noBtn" onmouseover="moveNo()">No</button>
</div>

<div class="card question" id="final">
  <h1 id="finalText"></h1>
  <p id="finalSub"></p>
</div>

<script>
let current = 1;

/* Typing */
function typeText(id, text, speed){
  let i=0, el=document.getElementById(id);
  el.innerHTML="";
  let t=setInterval(()=>{
    if(i<text.length){ el.innerHTML+=text[i++]; }
    else clearInterval(t);
  }, speed);
}

window.onload = function(){
  typeText("welcomeText","ğŸ’– Welcome Ankit ğŸ’–",100);
  setTimeout(()=>{typeText("welcomeSub","To 2026, first Valentine after marriage ğŸ’",80);},1500);
}

/* Start */
function startQuiz(){
  document.getElementById("welcome").style.display="none";
  document.getElementById("q1").style.display="block";
  document.getElementById("music").play();
}

/* Answer Logic */
function answer(correct,next){
  if(correct) popHeart();
  else breakHeart();

  document.getElementById("q"+current).style.display="none";
  document.getElementById("q"+next).style.display="block";
  current=next;
}

/* Heart effects */
function popHeart(){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*window.innerWidth+"px";
  h.style.top=Math.random()*window.innerHeight+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2000);
}

function breakHeart(){
  let b=document.createElement("div");
  b.className="broken";
  b.innerHTML="ğŸ’”";
  b.style.left=Math.random()*window.innerWidth+"px";
  b.style.top=Math.random()*window.innerHeight+"px";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),2000);
}

/* No button move */
function moveNo(){
  let btn=document.getElementById("noBtn");
  btn.style.left=Math.random()*(window.innerWidth-100)+"px";
  btn.style.top=Math.random()*(window.innerHeight-100)+"px";
}

/* Final */
function yesFinal(){
  document.getElementById("q5").style.display="none";
  document.getElementById("final").style.display="block";
  typeText("finalText","ğŸ¥° Yayyyy ğŸ’–",100);
  setTimeout(()=>{typeText("finalSub","Thanks for being my wabi sabi ğŸŒ¸",80);},1200);
}
</script>

</body>
</html>
