<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: "Georgia", serif;
  text-align: center;
  overflow: hidden;
}

h1 {
  color: #b3003b;
  font-size: 42px;
  min-height: 90px;
  padding: 0 20px;
}

.buttons {
  display: flex;
  gap: 150px;
  margin-top: 40px;
}

button {
  padding: 16px 45px;
  font-size: 22px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #999;
  color: white;
  position: relative;
}
</style>
</head>

<body>

<h1 id="question"></h1>

<div class="buttons">
  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn" onclick="noClicked()">No</button>
</div>

<script>
let noCount = 0;
let typingInterval;
let runawayMode = false;

const messages = [
  "Mr Ankit, Will you be my Valentine? üíñ",
  "Are you sure? üòî",
  "Pookie please‚Ä¶ ü•∫",
  "Apne babu ke sath aise karoge? üíî",
  "Itna bhi bhaav nahi khana tha üò¢",
  "Last chance‚Ä¶ maan jao na ‚ù§Ô∏è",
  "Mere se peecha chudana asan nahi üòè"
];

function typeText(text) {
  clearInterval(typingInterval);
  let i = 0;
  const q = document.getElementById("question");
  q.innerHTML = "";

  typingInterval = setInterval(() => {
    if (i < text.length) {
      q.innerHTML += text.charAt(i);
      i++;
    } else {
      clearInterval(typingInterval);
    }
  }, 60);
}

typeText(messages[0]);

function noClicked() {
  if (noCount < messages.length - 1) {
    noCount++;
    typeText(messages[noCount]);

    let yesBtn = document.getElementById("yesBtn");
    let scale = 1 + noCount * 0.25;
    yesBtn.style.transform = "scale(" + scale + ")";
  }

  // Activate runaway ONLY on last message
  if (noCount === messages.length - 1) {
    runawayMode = true;
    document.getElementById("noBtn").onmouseover = moveNo;
  }
}

function moveNo() {
  if (!runawayMode) return;

  let noBtn = document.getElementById("noBtn");
  let x = Math.random() * (window.innerWidth - 150);
  let y = Math.random() * (window.innerHeight - 100);
  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yesClicked() {
  document.body.innerHTML = `
    <h1 style="color:#b3003b;font-size:50px;">Yayyyy üíñ</h1>
    <h2>Thanks for being my Wabi-Sabi ‚ù§Ô∏è</h2>
    <p style="font-size:22px;">Forever your Valentine.</p>
  `;
}
</script>

</body>
</html>
