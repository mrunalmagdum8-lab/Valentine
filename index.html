<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Love Card üíñ</title>

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: radial-gradient(circle, #ffd1dc, #ff6f91);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.card {
  background: #fff0f5;
  width: 420px;
  padding: 40px;
  border-radius: 30px;
  box-shadow: 0 0 25px rgba(255,0,100,0.6);
  text-align: center;
}

h1, p {
  color: #c2185b;
}

.question {
  display: none;
  font-size: 22px;
}

button {
  padding: 10px 25px;
  font-size: 18px;
  border-radius: 20px;
  border: none;
  margin: 12px;
  cursor: pointer;
}

.yes { background:#ff4d6d; color:white; }
.no  { background:#888; color:white; position:absolute; }

#effect {
  position: fixed;
  font-size: 100px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  animation: pop 1s ease-out forwards;
  pointer-events: none;
}

@keyframes pop {
  0% { transform: translate(-50%, -50%) scale(0.2); opacity: 0; }
  50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<div class="card" id="welcome">
  <h1 id="welcomeText"></h1>
  <p id="welcomeSub"></p>
  <button class="yes" onclick="startQuiz()">Start üíñ</button>
</div>

<div class="card question" id="q1">
  Do you believe in love?<br><br>
  <button onclick="answer(true,2)">Yes</button>
  <button onclick="answer(false,2)">No</button>
</div>

<div class="card question" id="q2">
  Do you like surprises?<br><br>
  <button onclick="answer(true,3)">Yes</button>
  <button onclick="answer(false,3)">No</button>
</div>

<div class="card question" id="q3">
  Do you enjoy spending time with me?<br><br>
  <button onclick="answer(true,4)">Yes</button>
  <button onclick="answer(false,4)">No</button>
</div>

<div class="card question" id="q4">
  Do you like chocolates? üç´<br><br>
  <button onclick="answer(true,5)">Yes</button>
  <button onclick="answer(false,5)">No</button>
</div>

<div class="card question" id="q5">
  Will you be my Valentine? üíñ<br><br>
  <button class="yes" onclick="yesFinal()">Yes</button>
  <button class="no" id="noBtn" onmouseover="moveNo()">No</button>
</div>

<div class="card question" id="final">
  <h1 id="finalText"></h1>
  <p id="finalSub"></p>
</div>

<div id="effect"></div>

<script>
let current = 1;

/* typing */
function typeText(id,text,speed){
  let i=0, el=document.getElementById(id);
  el.innerHTML="";
  let t=setInterval(()=>{
    if(i<text.length){ el.innerHTML+=text[i++]; }
    else clearInterval(t);
  }, speed);
}

window.onload = function(){
  typeText("welcomeText","Welcome Ankit üíñ",90);
  setTimeout(()=>{typeText("welcomeSub","First Valentine after marriage ‚Äî 2026 üíç",70);},1200);
}

function startQuiz(){
  document.getElementById("welcome").style.display="none";
  document.getElementById("q1").style.display="block";
  document.getElementById("music").play();
}

function answer(correct,next){
  showEffect(correct ? "‚ù§Ô∏è" : "üíî");

  document.getElementById("q"+current).style.display="none";
  document.getElementById("q"+next).style.display="block";
  current=next;
}

function showEffect(symbol){
  let e=document.getElementById("effect");
  e.innerHTML=symbol;
  e.style.animation="none";
  e.offsetHeight;
  e.style.animation="pop 1s ease-out forwards";
}

function moveNo(){
  let btn=document.getElementById("noBtn");
  btn.style.left=Math.random()*(window.innerWidth-120)+"px";
  btn.style.top=Math.random()*(window.innerHeight-60)+"px";
}

function yesFinal(){
  document.getElementById("q5").style.display="none";
  document.getElementById("final").style.display="block";
  typeText("finalText","Yayyy üíñ",100);
  setTimeout(()=>{typeText("finalSub","Thanks for being my wabi sabi üå∏",80);},1000);
}
</script>

</body>
</html>
