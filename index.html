<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  text-align: center;
  overflow: hidden;
}

h1 {
  color: #c2185b;
  font-size: 42px;
  min-height: 90px;
  padding: 0 20px;
}

#picture {
  width: 300px;
  height: 220px;
  object-fit: cover;
  border-radius: 20px;
  margin-top: 15px;
  box-shadow: 0 0 25px rgba(255,0,120,0.4);
}

.buttons {
  display: flex;
  gap: 120px;
  margin-top: 40px;
}

button {
  padding: 16px 45px;
  font-size: 22px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  transition: transform 0.3s;
}

#noBtn {
  background: #555;
  color: white;
  position: relative;
}
</style>
</head>

<body>

<h1 id="question"></h1>

<img id="picture" src="" alt="romantic picture">

<div class="buttons">
  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn" onclick="noClicked()">No</button>
</div>

<script>
let noCount = 0;
let typingInterval;

const messages = [
  "Will you be my Valentine? üíñ",
  "Are you sure? üò¢",
  "Pookie please ü•∫",
  "Apne babu ke sath aise karoge? üíî",
  "Itna bhi bhaav nahi khana tha üò≠",
  "Last chance‚Ä¶ maan jao na ‚ù§Ô∏è",
  "Soch lo acche se üòè"
];
  
const pictures = [
  "https://i.imgur.com/6Z8Fq2K.png",
  "https://i.imgur.com/vhJp3kE.png",
  "https://i.imgur.com/0j9J0vN.png",
  "https://i.imgur.com/0sR2z3E.png",
  "https://i.imgur.com/9F3nG5J.png",
  "https://i.imgur.com/yXxkFqT.png",
  "https://i.imgur.com/6Z8Fq2K.png"
];

function typeText(text, img) {
  clearInterval(typingInterval);
  let i = 0;
  const q = document.getElementById("question");
  q.innerHTML = "";
  document.getElementById("picture").src = img;

  typingInterval = setInterval(() => {
    if (i < text.length) {
      q.innerHTML += text.charAt(i);
      i++;
    } else {
      clearInterval(typingInterval);
    }
  }, 60);
}

typeText(messages[0], pictures[0]);

function noClicked() {
  if (noCount < messages.length - 1) {
    noCount++;
    typeText(messages[noCount], pictures[noCount]);

    let yesBtn = document.getElementById("yesBtn");
    let scale = 1 + noCount * 0.25;
    yesBtn.style.transform = "scale(" + scale + ")";
  }

  if (noCount >= messages.length - 1) {
    document.getElementById("noBtn").onmouseover = moveNo;
  }
}

function moveNo() {
  let noBtn = document.getElementById("noBtn");
  let x = Math.random() * (window.innerWidth - 150);
  let y = Math.random() * (window.innerHeight - 100);
  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yesClicked() {
  document.body.innerHTML = `
    <h1 style="color:#c2185b;font-size:50px;">Yayyyyy üíñ</h1>
    <h2>Thanks for being my Wabi-Sabi ‚ù§Ô∏è</h2>
    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9" 
         style="width:320px;border-radius:20px;box-shadow:0 0 25px rgba(255,0,120,0.4);">
  `;
}
</script>

</body>
</html>
